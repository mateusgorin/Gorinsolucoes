<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.ibb.co/bjmD8HqG/file-000000004e8871f59ac147d0e448ca11.png" />
    <link rel="apple-touch-icon" href="https://i.ibb.co/bjmD8HqG/file-000000004e8871f59ac147d0e448ca11.png" />

    <title>Gorin Soluções | Desenvolvimento Cyber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['Share Tech Mono', 'monospace'],
            },
            colors: {
              cyber: {
                black: '#020005',
                dark: '#050508',
                slate: '#0f1016',
                primary: '#00f0ff', // Cyan
                secondary: '#7000ff', // Purple
                accent: '#ff003c', // Red/Pink
                dim: 'rgba(0, 240, 255, 0.1)',
              }
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(to right, rgba(0, 240, 255, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 240, 255, 0.05) 1px, transparent 1px)",
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scan': 'scan 4s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scan: {
                '0%': { backgroundPosition: '0 -100vh' },
                '100%': { backgroundPosition: '0 100vh' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020005;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050508;
      }
      ::-webkit-scrollbar-thumb {
        background: #00f0ff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7000ff;
      }

      /* Scanlines Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        z-index: 9999;
        opacity: 0.15;
      }

      .clip-corner {
        clip-path: polygon(
          10px 0, 100% 0, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          0 100%, 0 10px
        );
      }
      
      .clip-corner-sm {
        clip-path: polygon(
          5px 0, 100% 0, 
          100% calc(100% - 5px), calc(100% - 5px) 100%, 
          0 100%, 0 5px
        );
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }
      
      .box-glow {
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.15);
      }
    </style>
